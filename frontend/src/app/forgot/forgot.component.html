<app-navbar></app-navbar>
<div class="wrapper">
    <div class="forgot-password-container">
      
      <img
        src="https://th.bing.com/th?id=OIP.Te3LgZU1G8xvjih3JfSu_AHaHa&w=250&h=250&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.5&pid=3.1&rm=2"
        alt="Logo"
        class="logo"
      />
      <h3>Reset Your Password</h3>
  
      
      <form (ngSubmit)="onSubmit(forgotPasswordForm)" #forgotPasswordForm="ngForm">
        
        
        <div class="form-group">
          <label for="email">Enter your Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            ngModel
            required
            placeholder="Email ID"
            email
            #email="ngModel"
          />
          
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
            <small *ngIf="email.errors?.['required']">Email is required.</small>
            <small *ngIf="email.errors?.['email']">Please enter a valid email address.</small>
          </div>
        </div>
  
        
        <button type="submit" class="btn-login" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
      </form>
  
      
      <div class="links">
        <a href="/login">Back to Login</a>
      </div>
    </div>
  </div>
