<app-navbar></app-navbar>

<div *ngIf="isLoggingIn" class="spinner-container">
  <div class="spinner"></div>
</div>

<div *ngIf="!isLoggingIn">
<div class="wrapper">
    <div class="login-container">
      <img
      src="https://th.bing.com/th?id=OIP.Te3LgZU1G8xvjih3JfSu_AHaHa&w=250&h=250&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.5&pid=3.1&rm=2"
        alt="Logo"
        class="logo"
        style="width: 100px; height: auto;"
      />
      <h3>Enter your Credentials.</h3>
      
      
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
        
        
        <div class="form-group">
          <label for="username">Email</label>
          <input
            type="email"
            id="username"
            class="form-control"
            name="username"
            ngModel
            required
            placeholder="Email ID"
            email
            #username="ngModel"
          />
          
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error-message">
            <small *ngIf="username.errors?.['required']">Email is required.</small>
            <small *ngIf="username.errors?.['email']">Please enter a valid email address.</small>
          </div>
        </div>
  
        
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            ngModel
            required
            placeholder="Password"
            #password="ngModel"
          />
          
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
            <small *ngIf="password.errors?.['required']">Password is required.</small>
          </div>
        </div>
  
        
        <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Log In</button>
      </form>
  
      
      <div class="links">
        <a href="/forgot">Forgot your password?</a>
        <a href="#">Donâ€™t have an account? Sign Up</a>
      </div>
    </div>
  </div>

</div>
